<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>AngularFire</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="style.css">
	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<!-- Javascript Files -->
	<script src="app.js"></script>

</head>
<body ng-app="MyTodoList" ng-controller="myCtrl">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Mitch's Todo App</h1>
				<form class="text-center" ng-submit="addTodo($scope)">
					<label class="todo-input"><input class="text-center" type="submit/text" ng-model="$scope.newTodo" placeholder="Add a todo"/></label>
				</form>
				<div ng-repeat="x in todos" class="text-center">
					<p>{{x.body}} <button ng-click="removeTodo($scope, x.key)">X</button></p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
