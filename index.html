<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularFire</title>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- Javascript Files -->
	<script src="app.js"></script>
</head>
<body ng-app="MyTodoList" ng-controller="myCtrl">
	<h1>Title!</h1>
	<label>Create a new todo: <input type="text" ng-model="$scope.newTodo" ng-init=""/></label>
	<button ng-click="addTodo($scope)">Submit</button>

	<div ng-repeat="x in todos">
	    <p>Todo: {{x.body}}</p>
	    <button ng-click="database.ref()"></button>
	</div>

</body>
</html>
