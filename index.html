<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Mitch's Todo App</title>
	<!-- Bootstrap and JQuery -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="bootstrap.min.js"></script>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="style.css">
	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<!-- Javascript Files -->
	<script src="app.js"></script>

</head>
<body ng-app="MyTodoList" ng-controller="myCtrl">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h1 class="text-center">Mitch's Todo App</h1>
				<form class="text-center" ng-submit="addTodo($scope)">
					<label class="todo-input"><input class="text-center" type="submit/text" ng-model="$scope.newTodo" placeholder="Add a todo"/></label>
				</form>
				<div class="todo-list">
					<div ng-repeat="x in todos | filter:searchTodos" class="todo-item">
						<button ng-click="removeTodo($scope, x.key)"><p>{{x.body}}</p></button>
					</div>
				</div>
				<!-- <div class="search-bar">
					<form>
						<label class="search-input"><input class="text-center" type="text" ng-model="searchTodos" placeholder="Search todos"/></label>
					</form>
					<p>Search Query: {{ searchTodos }}</p>
				</div> -->
			</div>
		</div>
	</div>
</body>
</html>
